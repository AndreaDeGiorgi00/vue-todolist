<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootsrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--script-->
    <script src="script.js" defer></script>
    <!--css-->
    <link rel="stylesheet" href="style.css">
    <!--font-family-->
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="text-center mt-5"> Lista delle cose da fare</h1>
    <div class="contenitore">  
        <div class="my-3  d-flex justify-content-between align-items-center">
            <input type="text" placeholder="cos'altro vuoi fare?" id="textinput" v-model="newText" class="text-area">
            <button class="btn btn-primary" @click="addTask()">invia</button>
        </div>
        <ul >
           <li v-for="(task , i) in tasks"  >
             <span :class="hasDone(i)">{{task.text}}</span> 
             <div>
                 <i @click="done(i)" class="fa-solid fa-check done"></i>
                 <i @click ="removeTask(i)" class="fa-solid fa-xmark delete"></i>
             </div>
            </li>
        </ul>
    </div>
</body>
</html>
